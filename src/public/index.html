<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.17e50649.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
  <script type="module" crossorigin src="/assets/index.26b22341.js"></script>
  <link rel="stylesheet" href="/assets/index.ca0d168b.css">
</head>

<body>

  <div id="uploadArea" class="upload-area">
    <form method="POST" action="/" enctype="multipart/form-data">
      <div class="upload-area__header">
        <h1 class="upload-area__title">Image Processor</h1>
        <p class="upload-area__paragraph">
          File should be an image <strong class="upload-area__tooltip"> Like <span
              class="upload-area__tooltip-data"></span></strong>
        </p>
      </div>

      <div class="mt-4">
        <select name="format"
          class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 ">
          <option value="">Choose File Type</option>
          <option value="avif">AVIF</option>
          <option value="webp">WebP</option>
          <option value="jpg">JPG</option>
          <option value="png">PNG</option>
        </select>
      </div>

      <div id="dropZoon" class="upload-area__drop-zoon drop-zoon">
        <span class="drop-zoon__icon">
          <i class='bx bxs-file-image'></i>
        </span>
        <p class="drop-zoon__paragraph">Drop your file here or Click to browse</p>
        <span id="loadingText" class="drop-zoon__loading-text">Please Wait</span>
        <img src="" alt="Preview Image" id="previewImage" class="drop-zoon__preview-image" draggable="false">
        <input type="file" name="image" id="fileInput" class="drop-zoon__file-input" accept="image/*">
      </div>

      <div id="fileDetails" class="upload-area__file-details file-details mt-4">
        <h3 class="text-center font-semibold text-gray-500">Uploaded File</h3>
        <div id="uploadedFile" class="uploaded-file">
          <div class="uploaded-file__icon-container">
            <i class='bx bxs-file-blank uploaded-file__icon'></i>
            <span class="uploaded-file__icon-text"></span>
          </div>

          <div id="uploadedFileInfo" class="uploaded-file__info">
            <span class="uploaded-file__name">Proejct 1</span>
            <span class="uploaded-file__counter">0%</span>
          </div>
        </div>
        <div class="flex justify-center items-center">
          <button class="flex justify-center items-center">Convert <i class='bx bx-right-arrow-alt'></i></button>
        </div>
      </div>
    </form>
  </div>
  
</body>

</html>
